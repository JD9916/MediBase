<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canadian Patients Homepage</title>
    <link rel= "stylesheet" type= "text/css" href= "MovingImages.css"/>
    <style>
      body
      {
          background-image: url("https://cdn.pixabay.com/photo/2017/03/23/17/10/landscape-2168884_1280.jpg");
           background-repeat: no-repeat, repeat;
      }
      @keyframes fade {
        0%   { opacity: 0; }
        11.11%   { opacity: 1; }
        33.33%  { opacity: 1; }
        44.44%  { opacity: 0; }
        100% { opacity: 0; }
      }
      .fadein img { position:absolute; left:0; right:0; opacity:0; animation-name: fade; animation-duration: 20s; animation-iteration-count: infinite; }
      .fadein img:nth-child(1) { animation-delay: 0s;  }
      .fadein img:nth-child(2) { animation-delay: 3s;  }
      .fadein img:nth-child(3) { animation-delay: 6s;  }
    </style>
  </head>

  <body class = "bodyclass">

    <div id= "page" >
      <div id= "wrapper">
        <div role= "banner" id="header" style= "height: auto;">
          <div class="rightSide">
            <div class= "fadein">
              <img src="https://www.rd.com/wp-content/uploads/2017/09/02_doctor_Insider-Tips-to-Choosing-the-Best-Primary-Care-Doctor_519507367_Stokkete.jpg" style="width:500px;height:300px;">
              <img src="https://southsurreysmiles.com/wp-content/uploads/2017/03/difference-between-dentist-and-orthodontist-846x564.jpg" style="width:500px;height:300px;">
              <img src="https://www.johnkenyon.com/wp-content/uploads/2016/10/iStock_000023383541Medium.jpg" style="width:500px; height:300px;">
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>

</html>
