<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patient section</title>
    <style type="text/css">
    .purple {color:purple; font-weight: bold;}
    legend.blue {color: blue; font-weight:bold;}
    a {}
    h1 {}
    img {width: 100px; height:100px}
    label.darker { font-weight:bold;}
    body {background-color:yellow;}
    fieldset.violet {background-color:violet; border-color: purple;}
    fieldset.lightblue {background-color:lightblue; border-color:blue; }

    #loading {
    		-webkit-animation: rotation 4s infinite linear;
    }

    @-webkit-keyframes rotation {
    		from {
    				-webkit-transform: rotate(0deg);
    		}
    		to {
    				-webkit-transform: rotate(359deg);
    		}
    }

    .earth
    {
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      margin: auto;
      width= 300px;
      height= 300px;
      resize:none;
      background-image: url(https://wallpapercave.com/wp/Dq6o3uI.jpg);
      border-radius:50%;
      background-size: cover;
      box-shadow: -20px -20px 50px 2px #000 inset, 0 0 20px 2px #000;
      animation: spin 30s linear alternate infinite ;
    }

    @keyframes spin
    {
      100%{background-position:100%;}
    }
    </style>
  </head>

  <body class = "bodyclass">
    <div class= "earth">

    </div>


    <img id="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png">
    <div id="main">
        <ul class = "menu" id = "top menu">

        </ul>
    </div>
  </body>

</html>
